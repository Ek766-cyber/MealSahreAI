[build]
  command = "yarn install --frozen-lockfile && yarn build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use esbuild to bundle everything properly
  node_bundler = "esbuild"

# Scheduled function to run every hour
[[functions]]
  path = "/.netlify/functions/scheduled-tasks"
  schedule = "0 * * * *"  # Run every hour at minute 0

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
