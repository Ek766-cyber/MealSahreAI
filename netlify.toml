[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use esbuild to bundle everything properly
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
