[build]
  command = "yarn install --frozen-lockfile && yarn build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use esbuild to bundle everything properly
  node_bundler = "esbuild"

# Configure scheduled function to run every 15 minutes
# This allows users to set precise times like 1:15 AM, 3:30 PM, etc.
[functions."scheduled-tasks"]
  schedule = "* * * * *"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server-cjs/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
