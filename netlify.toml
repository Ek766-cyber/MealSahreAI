[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use nft bundler which handles ES modules better
  node_bundler = "nft"
  included_files = ["server/**/*.js", "server/**/*.ts"]

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
